<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 text-center">
        <h1 class="text-3xl font-bold mb-6">Random Quote Generator</h1>
        <p id="quote" class="text-xl italic mb-4">Click the button to generate a random quote.</p>
        <p id="author" class="text-lg text-gray-700 mb-6"></p>
        <button id="generateButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Generate Quote</button>
    </div>
    <script src="assign.js"></script>
</body>
</html>
